    <script>
      function goToLocationBar() {
        var l = document.querySelector("#locationbar").value; 
        if (l.indexOf(":") === -1 && !l.startsWith("/")) { l = "https://" + l;}
        location.href = l;
      }
      
      document.querySelector("#topline").innerHTML = navigator.userAgent;
    </script>
    <input style="width:100%" id="locationbar" type="text"
           placeholder="Enter a web address and press return"

           onkeydown="if (event.keyCode === 13) { goToLocationBar(); }" />
